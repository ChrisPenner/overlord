<!doctype html>
<html ng-app="overlord">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body ng-controller="LogsCtrl">
        <div class="categories">
            <category ng-repeat="(name, category) in categories" name="{{name}}"> </category>
        </div>

        <div class="views">
            <view></view>
            <view></view>
        </div>

        <script type="text/javascript" charset="utf-8">
            function initSockets($scope){
                var socket = io();

                function autoScroll(){
                    var views = document.getElementsByClassName('lines');
                    for(var i=0; i<views.length; i++){
                        views[i].scrollTop = views[i].scrollHeight;
                    }
                };

                function receiveMessage(message){
                    var category = $scope.categories[message.category];
                    if (category === undefined){
                        category = {name: message.category, lines: []};
                        $scope.categories[message.category] = category;
                    }

                    category.lines.push(message);
                    $scope.$apply();
                    autoScroll();
                };

                socket.on('message', receiveMessage);
            };

            var app = angular.module("overlord", []);

            app.directive('category', function() {
                return {
                    restrict: 'E',
                    link: function($scope, elem, attr) {
                        attr.$set('draggable', true);
                        elem.bind('dragstart', function(e) {
                            e.dataTransfer.setData("text", $scope.name);
                        });
                    },
                    template: "{{name}}",
                };
            });

            app.directive('view', function() {
                return {
                    restrict: 'E',
                    link: function($scope, elem, attr) {
                        elem.bind('dragover', function(e){e.preventDefault()});
                        elem.bind('drop', function(e){
                            var category = e.dataTransfer.getData("text");
                            $scope.category = $scope.$parent.categories[category]
                            $scope.$apply();
                        });
                    },
                    scope: true,
                    template: '<h2 class="title">{{category.name}}</h2>' +
                        '<div class="lines">' +
                        '<span class="line" ng-click="select($event)" ng-repeat="line in category.lines" ng-class="line.type">{{line.text}}</span>' +
                        '</div>',

                };
            });

            app.controller("LogsCtrl", function($scope) {
                $scope.logs = [];
                $scope.categories = {};
                $scope.select = function($event) {
                    var elem = $event.target;
                    if (document.selection) {
                        var range = document.body.createTextRange();
                        range.moveToElementText(document.getElementById(containerid));
                        range.select();
                    } else if (window.getSelection) {
                        var selection = window.getSelection();
                        selection.empty();
                        var range = document.createRange();
                        range.selectNode(elem);
                        selection.addRange(range);
                    }
                }
                initSockets($scope);
            });
        </script>
    </body>
</html>
