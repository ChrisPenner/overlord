<!doctype html>
<html ng-app="overlord">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body ng-controller="LogsCtrl">

        <div ng-repeat="(server, logs) in messages">
            <div>
                <h3>{{server}}</h3>
                <ul>
                    <li ng-repeat="line in logs track by $index">{{line}}</li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" charset="utf-8">
        </script>

        <script type="text/javascript" charset="utf-8">


            function initSockets($scope){
                var socket = io();

                // Tell the server we're a consumer.
                socket.on('connect', function(){
                    socket.emit("listen");
                });

                function receiveMessage(message){
                    console.log(message);
                    list = $scope.messages[message.server];
                    if (list === undefined){
                        list = [];
                        $scope.messages[message.server] = list;
                    }
                    list.push(message.line);

                    $scope.$apply();
                }

                socket.on('message', receiveMessage);
            }


            var app = angular.module("overlord", []);
            app.controller("LogsCtrl", function($scope) {
                $scope.logs = [];
                $scope.messages = {};
                initSockets($scope)
            });
        </script>
    </body>
</html>
