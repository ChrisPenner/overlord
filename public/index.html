        <script type="text/javascript" charset="utf-8">
            function autoScroll(){
                var views = document.getElementsByClassName('lines');
                for(var i=0; i<views.length; i++){
                    views[i].scrollTop = views[i].scrollHeight;
                }
            };

            function initSockets($scope){
                var socket = io();
                function receiveMessage(message){
                    var category = $scope.categories[message.category];
                    if (category === undefined){
                        category = {name: message.category, lines: []};
                        $scope.categories[message.category] = category;
                    }

                    category.lines.push(message);
                    $scope.$apply();
                    autoScroll();
                };
                socket.on('message', receiveMessage);
            };

        <script type="text/babel">

            var App = React.createClass({
                getInitialState: function(){
                    return {
                        categories: [{name: "one"}, {name: "Two"}]
                    }
                },
                render: function(){
                    return (
                        <div className="app">
                        App
                        <Categories data={this.state.categories}/>
                        <Views/>
                        </div>
                    );
                }
            });

            var Views = React.createClass({
                getInitialState: function(){
                    return {
                        data: [
                            {name: "view1", lines: ['test', 'this', 'out']},
                            {name: "view2", lines: ['Stuff', 'this', 'out']}
                        ]
                    }
                },
                render: function(){
                    var views = this.state.data.map(function(view){
                        return (
                            <View key={view.name} data={view}/>
                        );
                    });
                    return (
                        <div className="views">{views}</div>
                    );
                }
            });

            var View = React.createClass({
                getInitialState: function(){
                    return {
                        categoryName: ''
                    }
                },
                preventDefault: function(e){
                    e.preventDefault();
                },
                dataDrop: function(e){
                    var category = e.dataTransfer.getData("text");
                    this.setState({categoryName: category});
                },
                render: function(){
                    var lines = this.props.data.lines.map(function(line, i){
                        return (
                            <span className="line" key={i}>{line}</span>
                        );
                    })
                    return (
                        <div className="view" onDragOver={this.preventDefault} >
                        <h2 className="title">{this.state.categoryName}{this.props.data.name}</h2>
                        <div className="lines"> 
                        {lines}
                        </div>
                        </div>
                    );
                }
            });

            var Categories = React.createClass({
                getInitialState: function() {
                    return {data: []};
                },
                render: function(){
                    var categories = this.props.data.map(function(category){
                        return (
                            <Category key={category.name} data={category}/>
                        );
                    });
                    return (
                        <div  className="categories" >
                            {categories}
                        </div>
                    )
                }
            });

            var Category = React.createClass({
                render: function(){
                    return (
                        <div draggable className="category">{this.props.data.name}</div>
                    );
                }
            });


            ReactDOM.render(<App/>, document.getElementById('mount'));
        </script>
