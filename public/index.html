<!doctype html>
<html ng-app="overlord">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body ng-controller="LogsCtrl">

        <div ng-repeat="(name, category) in categories">
            <label>{{name}}<input type="checkbox" ng-model="category.show" name="{{name}}"></label>
        </div>

        <div ng-repeat="(name, category) in categories">
            <div ng-show="category.show">
                <h3>{{name}}</h3>
                <pre>
                    <div ng-repeat="line in category.lines track by $index">{{line}}</div>
</pre>
            </div>
        </div>

    <script type="text/javascript" charset="utf-8">
    </script>

    <script type="text/javascript" charset="utf-8">


        function initSockets($scope){
            var socket = io();

            // Tell the server we're a consumer.
            socket.on('connect', function(){
                socket.emit("listen");
            });

            function receiveMessage(message){
                console.log(message);
                var category = $scope.categories[message.category];
                if (category === undefined){
                    category = {lines: []};
                    $scope.categories[message.category] = category;
                }

                category.lines.push(message.line);
                console.log(category);

                $scope.$apply();
            }

            socket.on('message', receiveMessage);
        }


        var app = angular.module("overlord", []);
        app.controller("LogsCtrl", function($scope) {
            $scope.logs = [];
            $scope.categories = {};
            initSockets($scope)
        });
    </script>
</body>
</html>
