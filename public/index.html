<!doctype html>
<html ng-app="overlord">
    <head>
        <title>Overlord</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/javascript" charset="utf-8">
            function autoScroll(){
                var views = document.getElementsByClassName('lines');
                for(var i=0; i<views.length; i++){
                    views[i].scrollTop = views[i].scrollHeight;
                }
            };

            function initSockets(app){
                var socket = io();
                function receiveMessage(message){
                    var categories = app.state.categories;
                    var category = categories[message.category];
                    if (category === undefined){
                        category = {name: message.category, lines: []};
                        categories[message.category] = category;
                    }
                    category.lines.push(message);
                    app.setState({categories: categories});
                    autoScroll();
                };
                socket.on('message', receiveMessage);
            };
        </script>

        <script type="text/babel">
            var App = React.createClass({
                getInitialState: function(){
                    return {
                        categories: {
                            "None": {name:"None", lines: [{type: "info", text:"Text!"}, {type: "info", text:"Next!!"}]}
                        },
                        views: ["view1", "view2"]
                    }
                },
                render: function(){
                    var self = this;
                    var views = this.state.views.map(function(view){
                        return (
                            <View key={view} categories={self.state.categories}/>
                        );
                    });
                    var categories = Object.keys(this.state.categories).map(function (key) {
                        return (
                            <Category key={key} category={self.state.categories[key]}/>
                        );
                    });
                    return (
                        <div className="app">
                        <div  className="categories" > {categories} </div>
                        <div className="views" categories={this.state.categories}>{views}</div>
                        </div>
                    );
                }
            });

            var View = React.createClass({
                getInitialState: function(){
                    return {
                        categoryName: 'None'
                    }
                },
                preventDefault: function(e){
                    e.preventDefault();
                },
                dataDrop: function(e){
                    var category = e.dataTransfer.getData("text");
                    this.setState({categoryName: category});
                },
                select: function(e){
                    var elem = e.target;
                    if (document.selection) {
                        var range = document.body.createTextRange();
                        range.moveToElementText(document.getElementById(containerid));
                        range.select();
                    } else if (window.getSelection) {
                        var selection = window.getSelection();
                        selection.empty();
                        var range = document.createRange();
                        range.selectNode(elem);
                        selection.addRange(range);
                    }
                },
                render: function(){
                    var self = this;
                    var lines = this.props.categories[this.state.categoryName].lines.map(function(line, i){
                        return (
                            <div onClick={self.select} className={"line " + line.type} key={i}>{line.text}</div>
                        );
                    })
                    return (
                        <div className="view" onDrop={this.dataDrop} onDragOver={this.preventDefault} >
                        <h2 className="title">{this.state.categoryName}</h2>
                        <div className="lines"> 
                        {lines}
                        </div>
                        </div>
                    );
                }
            });

            var Category = React.createClass({
                dragStart: function(e){
                    e.dataTransfer.setData("text", this.props.category.name);
                },
                render: function(){
                    return (
                        <div draggable onDragStart={this.dragStart} className="category">
                            {this.props.category.name}
                        </div>
                    );
                }
            });


            var app = ReactDOM.render(<App/>, document.getElementById('app'));
            initSockets(app);
        </script>
    </body>
</html>
