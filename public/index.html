<!doctype html>
<html ng-app="overlord">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body ng-controller="LogsCtrl">


        <div class="categories">
            <div ng-repeat="(name, category) in categories" >
                <div draggable="true" drag >
                    {{name}}
                </div>
            </div>
        </div>

            <pre view="view1" drop ondragover="allowDrop(event)">{{getContent('view1')}}</pre>
            <pre view="view2" drop ondragover="allowDrop(event)">{{getContent('view2')}}</pre>


        <script type="text/javascript" charset="utf-8">
        </script>

        <script type="text/javascript" charset="utf-8">


            function initSockets($scope){
                var socket = io();

                // Tell the server we're a consumer.
                socket.on('connect', function(){
                    socket.emit("listen");
                });

                function receiveMessage(message){
                    console.log(message);
                    var category = $scope.categories[message.category];
                    if (category === undefined){
                        category = {lines: []};
                        $scope.categories[message.category] = category;
                    }

                    category.lines.push(message.line);
                    console.log(category);

                    $scope.$apply();
                }

                socket.on('message', receiveMessage);
            }


            var app = angular.module("overlord", []);

            app.directive('drag', function() {
                return {
                    restrict: 'A',
                    link: function($scope, elem, attr) {
                        elem.bind('dragstart', function(e) {
                            e.dataTransfer.setData("text", $scope.name);
                        });
                    }
                };
            });

            app.directive('drop', function() {
                return {
                    restrict: 'A',
                    link: function($scope, elem, attr) {
                        elem.bind('drop', function(e) {
                            var category = e.dataTransfer.getData("text");
                            $scope[attr.view] = category;
                            $scope.$apply();
                        });
                    }
                };
            });
            app.controller("LogsCtrl", function($scope) {
                $scope.logs = [];
                $scope.categories = {};
                initSockets($scope);

                $scope.getContent = function(view) {
                    var category = $scope[view];
                    if(!$scope.categories[category]){
                        return "Drag a server here to start tracking it.";
                    }
                    return $scope.categories[category].lines.join('\n');
                }
            });
        </script>

        <script>
            function allowDrop(e) {
                // Allow dropping.
                e.preventDefault();
            }
        </script>
    </body>
</html>
